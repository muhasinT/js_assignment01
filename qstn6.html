<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Checking leap year or not</h3>
    <form  onsubmit="leapYear();return false" action="#" id="yearForm" >
    Enter year: <input type="number" id="leapyr">
    <button  >Submit</button>
    </form>
    <h2 id="yrTitle" style="display: none; color:green"></h2>
    <h2 id="yearTitle" style="display: none; color: red;"></h2>
<script>



function leapYear(){
    const yr = document.getElementById("leapyr").value;
  
    if( yr % 4 === 0 ){

    document.getElementById("yearForm").style.display='none';
    document.getElementById("yrTitle").style.display='block';
    document.getElementById("yrTitle").innerHTML=`${yr} is a leap year`
    
    }else{

        document.getElementById("yearForm").style.display='none'
        document.getElementById("yearTitle").style.display='block';
        document.getElementById("yearTitle").innerHTML=`${yr} is not a leap year `;
   
    }
}
</script>

</body>
</html>
