<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <title>Form Sample</title>
</head>
<body>
    <div class="container p-3 fw-bold border-4">
        <form class="row g-3" action="#" id="contactForm">
            <div class="col-md-6">
              <label for="firstName" class="form-label">First Name</label>
              <input class="form-control" id="firstName" name="firstName" onkeyup="validateName();" type="text" oninput="this.value =this.value.replace(/[^A-Za-z.]/g, '').replace(/(\..*)\./g,'$1');"/>
              <span id="firstnameError"></span>
            </div>
            <div class="col-md-6">
              <label for="lastName" class="form-label">Last Name</label>
              <input type="text" class="form-control" id="lastName" name="lastName" onkeyup="validateLastName();" oninput="this.value =this.value.replace(/[^A-Za-z.]/g, '').replace(/(\..*)\./g,'$1');" />
              <span id="lastnameError"></span>
            </div>
            <div class="col-12">
              <label for="inputAddress" class="form-label">Address Line1 </label>
              <input type="text" class="form-control" id="inputAddress"  name="inputAddress" placeholder=" Main St" onkeyup="validateAddress();"oninput="this.value =this.value.replace(/[^A-Za-z.]/g, '').replace(/(\..*)\./g,'$1');" >
              <span id="addressError"></span>
            </div>
        
            <div class="col-md-6">
              <label for="inputCity" class="form-label">City</label>
              <input type="text" class="form-control" id="inputCity" name="inputCity" onkeyup="validateCity();"oninput="this.value =this.value.replace(/[^A-Za-z.]/g, '').replace(/(\..*)\./g,'$1');">
              <span id="cityError"></span>
            </div>
            <div class="col-md-6">
              <label for="inputState" class="form-label">State</label>
              <input type="text" class="form-control" id="inputState" name="inputState" onkeyup="validateState();"oninput="this.value =this.value.replace(/[^A-Za-z.]/g, '').replace(/(\..*)\./g,'$1');">
              <span id="stateError"></span>
            </div>
            <div class="col-12">
                <label for="inputEmail" class="form-label">Email Address</label>
                <input type="text" class="form-control" id="inputEmail" name="inputEmail" placeholder="name@example.com" onkeyup="validateEmail();" >
                <span id="emailError"></span>
              </div>
              <div class="col-12">
                <label for="inputNumber" class="form-label">Contact Number</label>
                <input type="text"   class="form-control" id="inputNumber"  name="inputNumber" placeholder="123456789" onkeyup="validateNumber();" oninput="this.value =this.value.replace(/[^0-9]/g, '').replace(/(\..*)\./g,'$1');">
                <span id="numberError"></span>
              </div>
            
            <div class="col-12">
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </form>




        </form>





    </div>





    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script>
 
 $("#firstnameError").hide();

 $("#lastnameError").hide();

 $("#addressError").hide();

 $("#cityError").hide();

 $("#stateError").hide();

 $("#emailError").hide();

 $("#numberError").hide();



        function validateName(){
          let firstName = $("#firstName").val();
          let firstNamePattern =  /^[A-Za-z]+$/;    
       
          if(firstName == null || firstName == ''){
            $("#firstnameError").show();
            $("#firstnameError").html("Please enter first name");
            $("#firstName").css("border-bottom","solid 2px #FF0000");
            return false;
          }else if(firstName.match(firstNamePattern)){
            $("#firstnameError").hide();
            $("#firstName").css("border-bottom","solid 2px #00FF00");
            return true
          }else{
            $("#firstnameError").show();
            $("#firstnameError").html("Please enter valid first name");
            $("#firstName").css("border-bottom","solid 2px #FF0000");
            return false;
          }
       

       
        }
       

        function validateLastName(){
          let lastName = $("#lastName").val();

          let lastNamePattern =   /^[A-Za-z]+$/;

          if(lastName == null || lastName == ''){
            $("#lastnameError").show();
            $("#lastnameError").html("Please enter last name");
            $("#lastName").css("border-bottom","solid 2px #FF0000");
            return false;
          }else if(lastName.match(lastNamePattern)){
            $("#lastnameError").hide();
            $("#lastName").css("border-bottom","solid 2px #00FF00");

            return true;

          }else{
            $("#lastnameError").show();
            $("#lastnameError").html("please enter the valid name")
            $("#lastName").css("border-bottom","solid 2px #FF0000");
            return false;
          }
        }
    

        function validateAddress(){
          let address = $("#inputAddress").val();

        if(address == null || address ==''){
          $("#addressError").show();
          $("#addressError").html("Please enter the address");
          $("#inputAddress").css("border-bottom","solid 2px #FF0000");

          return false;
        }else{
          $("#addressError").hide();
          $("#inputAddress").css("border-bottom","solid 2px #00FF00");
          
          return true;
        }
        }

        function validateCity(){
          let city = $("#inputCity").val();
          let cityPattern = /^[A-Za-z]+$/;

          if (city == null || city ==''){
            $("#cityError").show();
            $("#cityError").html("Please Enter the city");
            $("#inputCity").css("border-bottom","solid 2px  #FF0000")

            return false;
          }else if(city.match(cityPattern)){
            $("#cityError").hide();
            $("#inputCity").css("border-bottom","solid 2px #00FF00");
            
            
            return true;
          }else{
            $("#cityError").show();
            $("#cityError").html("please enter the valid city");
            $("#inputCity").css("border-bottom","solid 2px #FF0000");

            return false;
          }

        }
        
        function validateState(){
          let state = $("#inputState").val();

          let statePattern = /^[A-Za-z]+$/;

          if (state == null || state ==''){
            $("#stateError").show();
            $("#stateError").html("Please Enter the state");
            $("#inputState").css("border-bottom","solid 2px  #FF0000")

            return false;

          }else if(state.match(statePattern)){
            $("#stateError").hide();
            $("#inputState").css("border-bottom","solid 2px #00FF00");

            return true;
          }else{
            $("#stateError").show();
            $("#stateError").html("please enter the valid state");
            $("#inputState").css("border-bottom","solid 2px #FF0000");

            return false;
          }

        }

        function validateEmail(){
          let email = $("#inputEmail").val();
          let emailPattern = /^[a-zA-Z0-9+_.-]+@[a-zA-Z0-9.-]+$/

          if (email == null || email ==""){
            $("#emailError").show();
            $("#emailError").html("Please Enter the email");
            $("#inputEmail").css("border-bottom","solid 2px  #FF0000")

            return false;
          }else if(email.match(emailPattern)){
            $("#emailError").hide();
            $("#inputEmail").css("border-bottom","solid 2px #00FF00");

            return true;
          }else{
            $("#emailError").show();
            $("#emailError").html("please enter the valid email");
            $("#inputEmail").css("border-bottom","solid 2px #FF0000");

            return false;
          }

        }   
        
        function validateNumber(){

          $("#inputNumber").attr("maxlength", 10);

          let number = $("#inputNumber").val();
          let numberPattern = /^[0-9]+$/

          if (number == null || number ==''){
            $("#numberError").show();
            $("#numberError").html("Please Enter the number");
            $("#inputNumber").css("border-bottom","solid 2px  #FF0000")

            return false;
          }else if(number.match(numberPattern)){
            $("#numberError").hide();
            $("#inputNumber").css("border-bottom","solid 2px #00FF00");

            return true;
          }else{
            $("#numberError").show();
            $("#numberError").html("please enter the valid number");
            $("#inputNumber").css("border-bottom","solid 2px #FF0000");

            return false;
          }
        }


        $("#contactForm").submit(function(e){
          e.preventDefault();

     

          if(validateName() == true && validateLastName() == true && validateAddress() == true && validateCity() == true && validateState() == true && validateEmail() == true && validateNumber() == true){
            alert("Form success");
          }else{
            alert("Form failed");
          }
          
        })
        
        
        

      
    </script>

  </body>
</html>
